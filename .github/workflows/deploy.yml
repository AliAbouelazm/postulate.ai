name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: fc4ac4c8-08cb-4f38-85ef-165e4237a0ef/package-lock.json
      
      - name: Install dependencies
        working-directory: ./fc4ac4c8-08cb-4f38-85ef-165e4237a0ef
        run: npm ci
      
      - name: Build
        working-directory: ./fc4ac4c8-08cb-4f38-85ef-165e4237a0ef
        env:
          VITE_API_URL: https://postulateai-production.up.railway.app
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./fc4ac4c8-08cb-4f38-85ef-165e4237a0ef/dist
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


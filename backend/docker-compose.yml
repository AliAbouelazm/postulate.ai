version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: postulate-db
    environment:
      POSTGRES_USER: postulate
      POSTGRES_PASSWORD: postulate_dev
      POSTGRES_DB: postulate
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postulate"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:


